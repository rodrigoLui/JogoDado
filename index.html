<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="estilo" rel="stylesheet" href="./css/style.css">

    <title>Jogo Do Dado</title>

</head>
<body id="fundo">

    <main id="tela">

        <div id="derrota">
            <div id="txtDerrota">
                <h1><span class="modTXT">Você Perdeu!</span> Tente De Novo!</h1>
            </div>
        </div>

        <div id="vitoria">
            <h1>Você Ganhou!</h1>
            <h3>Parabêns!!!</h3>
        </div>

        <div id="topo">

            <div id="logo">
                <h1 id="txtlogo">Rolando Dados</h1>
            </div>

            <div id="AreaPonto">
                <div class="ponto">
                    <h2>Vida:</h2>
                    <span id="vida">0</span>
                </div>
                <div class="ponto">
                    <h2>Pontos:</h2>
                    <span id="pnt">0</span>
                </div>
                <div class="ponto">
                    <h2>Tentativas:</h2>
                    <span id="pontoClick">0</span>
                </div>
                
            </div>

        </div>

        <div id="dado">
            <img src="./img/face1.png" alt="dado" id="face1">
            <img src="./img/face1.png" alt="dado" id="face2">
        </div>

        <div class="botao" id="rolar" >
            <h3>Rolar!!</h3>
        </div>
        <div class="botao" id="voltar" >
            <h3>De volta ao Jogo</h3>
        </div>
    </main>

<script src="./js/jogo.js"></script>
</body>
</html>
